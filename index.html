<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Is your birthday lucky?</h1>
      <h3>Let's find out</h3>
      <div class="label">Enter your Birthday</div>
      <input type="date" name="birth-date" id="birth-date" />
      <div class="label">Enter Lucky Number</div>
      <input type="number" name="lucky-num" id="lucky-num" /><br />
      <button id="check">check</button>
      <div id="output">Results will be shown here</div>
      <div>
        <img src="./images/neutral.png" alt="mood" id="mood" />
      </div>
    </section>
  </body>
</html>
